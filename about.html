<!DOCTYPE html>
<html>
<head>
  <title>About Us</title>
  
  <link rel="icon" type="image/x-icon" href="./images/hr.jpg">
  <style>/* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    
    nav ul li a.active {
      font-weight: bold;
    }
    
    /* Main Styles */
    main {
      padding: 20px 0;
    }
    
    section {
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    p {
      line-height: 1.5;
    }
    
    /* Footer Styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    footer p {
      margin: 0;
    }
    </style>
</head>
<body>
  <main>
    <section>
      <h1>About Us</h1>
      <p>Welcome to our website! We are a team of passionate individuals dedicated to providing high-quality products and services.</p>
      <p>Our mission is to exceed customer expectations and deliver innovative solutions that make a positive impact.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer>
</body>
</html>
